    <script language="JavaScript">

        var reloadAppKeys = function () {
        }

        $(document).ready(function () {
            var updateFrmSize = function () {
                $("#redisKeysfrm").width(300);
                $("#redisKeysfrm").height(document.body.clientHeight - 82);

                $("#redisContentfrm").width(document.body.clientWidth - 320);
                $("#redisContentfrm").height(document.body.clientHeight - 82);
            }

            $(window).resize(function () {
                updateFrmSize();

            });
            updateFrmSize();


            reloadAppKeys = function (t) {
                window.open("../redis/reload?type=" + t, "redisContent", "redisContent");
            }

        })
    </script>

<body>
<div style="width:100%;text-align: center">

    <p><a href="#" class="btn" onclick="reloadAppKeys('appkey')">reloadAppKeys</a></p>
    <p><a href="#" class="btn" onclick="reloadAppKeys('wssrv')">reloadWebServicesrv</a></p>

    <p><a href="#" class="btn" onclick="reloadAppKeys('cachedata')">reloadCacheData</a></p>
