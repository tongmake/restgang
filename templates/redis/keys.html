<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="{{ static_url('js/bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/theme.css') }}">
    <script src="{{ static_url('js/jquery-1.7.2.min.js') }}" type="text/javascript"></script>
    <!-- Demo page code -->
    <style type="text/css">
        #line-chart {
            height: 300px;
            width: 800px;
            margin: 0px auto;
            margin-top: 1em;
        }

        .brand {
            font-family: georgia, serif;
        }

        .brand .first {
            color: #ccc;
            font-style: italic;
        }

        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>
    <script>
        var _goSearch = null;
        var goSearch = function () {
            if (_goSearch == null) {
                return;
            }
            _goSearch();
        };
        $(document).ready(function () {
            _goSearch = function () {
                window.location="?p="+$("#keysname").val();
            }
        });
    </script>
</head>

<h2 style="padding: 5px 5px 5px 5px">search keys:<input id="keysname" type="text">
    <input type="button"
           value="search"
           onclick="goSearch()"></h2>
<ul>
    {% for i,key in enumerate(keys) %}
    <li>{{ i }}:<a target="redisContent" href="get?key={{ key }}">{{ key }}</a></li>
    {% end %}
</ul>
</body>
</html>
